name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  php:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ['8.2', '8.4']
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none
      - name: Validate composer.json
        run: composer validate --strict
      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress
      - name: Lint PHP
        run: find src -name '*.php' -print0 | xargs -0 -n1 php -l

  packagist:
    needs: [php]
    runs-on: ubuntu-latest
    env:
      PACKAGIST_USERNAME: amitdugar
      PACKAGIST_TOKEN: ${{ secrets.PACKAGIST_TOKEN }}
      REPO_URL: "${{ github.server_url }}/${{ github.repository }}"
    steps:
      - name: Trigger Packagist update
        if: env.PACKAGIST_TOKEN != ''
        run: |
          set -euo pipefail
          curl -sSf -XPOST \
            -H "Content-Type: application/json" \
            -d "{\"repository\":{\"url\":\"${REPO_URL}\"}}" \
            "https://packagist.org/api/update-package?username=${PACKAGIST_USERNAME}&apiToken=${PACKAGIST_TOKEN}"
      - name: Skip Packagist (no token set)
        if: env.PACKAGIST_TOKEN == ''
        run: echo "PACKAGIST_TOKEN not set; skipping Packagist update."
